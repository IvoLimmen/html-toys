<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>ECO Challenge</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src='main.js'></script>
</head>
<body>
  <h1 class="title">ECO Challenge</h1>
  <div class="question main" style="display: none">
    <h2>In welke container moet dit voorwerp?</h2>
    <div class="actions">
    </div>
    <div class="toolbar">
      <h2 id="score">Score: 0</h2>
      <h2 id="time">Tijd: 0</h2>
    </div>
    <div class="image">
      <img id="image" src="img/66c8ba9a-10d9-44a8-adb4-639c7cfef47a_papier-karton_beeld1-1514051145.jpeg">
    </div>
  </div>
  <div class="menu main">
    <p>De ECO Challenge is een klein spelletje om te kijken hoe goed je weet waar welk afval hoort</p>
    <div id="endscore">      
    </div>
    <div class="menuitems">
      <button class="menuitem" onclick="startGame()">Start!</button>
    </div>
  </div>
  <div id="flash">    
  </div>
</body>
</html>
